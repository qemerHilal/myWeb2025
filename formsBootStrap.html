<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <title>Forms bootstrap</title>
</head>
<body>
    <div class="container-lg text-bg-primary">
        <h1>Contact us</h1>
        <div class="row">
            <div class="col-lg-6">
                <form clas="text-center">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g. nur2030@gmail.com">
                    <label for="name" class="form-label">Email address:</label>
                    <input type="text" class="form-control" id="name" placeholder="e.g. Elisa">
                    <label for="message" class="form-label"></label>
                    <select class="form-select" id="message">
                        <option value="val 1"> value 1</option>
                         <option value="val 2"> value 2</option>
                          <option value="val 3"> value 3</option>

                    </select>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
