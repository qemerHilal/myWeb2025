<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
   <button class="" data-bs-toggle="offcanvas" data-bs-target="#ofCanvItem">
      click here
   </button>
   <div class="offcanvas offcanvas-start" id="ofCanvItem">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title"> offcanvas title</h1>
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        
    </div>
    <div class="offcanvas-body">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br>Eaque fugit unde necessitatibus ratione rerum <br>aperiam sequi nulla id distinctio dolorem et, animi veniam. <br>Similique eum nam laboriosam, labore provident voluptas.</p>
        </div>

   </div>
  </body>
</html>
