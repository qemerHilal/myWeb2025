<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant page</title>
    <style>
         .heading{
            font-size:50px;
            text-align: center;
            background-color: black;
            color:white;
         }
         .menu{
            float:left;
            overflow: hidden;
            
         }
         .menu a{
            text-decoration: none;
            font-size:25px;
            padding: 20px;

         }
         .menu a:hover{
            background-color: red;
            text-decoration: underline;
         }
         .gridContainer{
            margin-top:200px;
            min-height: 800px;
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(400px,auto));
            gap:10px;
           
           
         }

        .item{
            
            border:1px solid rgb(54, 46, 46);
            display:flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-10px);
            transition:transform 0.5s ease-in-out;
             
        }
        .item:hover{
          transform:translateY(20px);
          background-color: brown;
          
        }
      
    </style>
    
</head>
<body>
    <div class="heading">
        <h1>Welcome to serenity foods</h1>
    </div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Menus</a>
        <a href="#">About us</a>
        <a href="#">Contact us</a>
    </div>
    <div class="gridContainer">
