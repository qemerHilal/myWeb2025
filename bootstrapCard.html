<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>bootstrap card</title>
</head>
<body>
    <div class="container-lg ">
        <div class="row text-center mt-5">
            <!--card 1-->
            <div class="col-4 col-lg-4">
                <div class="card ">
                    <div class="card-body">
                        <h1 class="card-title text-primary display-4">Pricing plan</h1>
                        <p class="card-subtitle text-secondary">basic $4</p>
                        <p class="card-text text-success ">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                        <button class="card-btn text-white bg-danger display-6">click here</button>
                    </div>
                </div>
            </div>

            <!--card 2-->
            <div class="col-3 col-lg-4">
                <div class="card ">
                    <div class="card-body">
                        <h1 class="card-title text-primary display-4">Pricing plan</h1>
                        <p class="card-subtitle text-secondary">Premium $8</p>
                        <p class="card-text text-secondary-emphasis ">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                        <button class="card-btn text-white bg-primary display-6">click here</button>
                    </div>
                </div>
            </div>

            <!--card 3-->

            <div class="col-4 col-lg-4">
                <div class="card ">
                    <div class="card-body">
                        <h1 class="card-title text-primary display-4">Pricing plan</h1>
                        <p class="card-subtitle text-secondary">Diamond $12</p>
                        <p class="card-text text-warning ">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                        <button class="card-btn text-white bg-success display-6">click here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <p class="text-end">Hello 1</p>
        <p>Hello 2</p>
        <p>Hello 3</p>
        <h1>welcome</h1>
    </div>
    
    
</body>
</html>
