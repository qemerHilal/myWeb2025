<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    
    <title>Bootstrap Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 tooltip-demo">
    <!-- Example Code Start-->
     <span class="tt" data-bs-placement="bottom" title="tooltip box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, dolorum voluptates repellat sunt eius nobis distinctio voluptas vitae vel totam harum eum voluptate, ipsum culpa similique alias ab error! Iure?</p>
     </span>
      <!-- Example Code End -->
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

     <script>
        const tooltips = document.querySelectorAll('.tt');
        tooltips.forEach(t => {new bootstrap.Tooltip(t)});
   
   
   </script>
  </body>
</html>
